<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
>
	
	<ui:define name="title">
		<h:outputText value="#{msg['pages.cadastroLocal.title']}" />
	</ui:define>
	

	<ui:define name="principal">
	  
	  <h1><p:outputLabel value="#{msg['pages.cadastroLocal.menu']}"/></h1>
	  
	  <h:form id="formLocal">	
	  <p:panelGrid columns="2">
      
      <p:outputLabel value="#{msg['pages.cadastroLocal.nome']}" />
      <p:inputText value="#{localManagedBean.local.nome}"/>
      
	  <p:outputLabel value="#{msg['pages.cadastroLocal.rua']}" />
      <p:inputText value="#{localManagedBean.local.rua}"/>
	  
	  <p:outputLabel value="#{msg['pages.cadastroLocal.numero']}" />
      <p:inputText value="#{localManagedBean.local.numero}"/>
	  
      <p:outputLabel value="#{msg['pages.cadastroLocal.bairro']}" />
      <p:inputText value="#{localManagedBean.local.bairro}"/>
	  
      <p:outputLabel value="#{msg['pages.cadastroLocal.cidade']}" />
      <p:inputText value="#{localManagedBean.local.cidade}"/>
	  
	  <p:outputLabel value="#{msg['pages.cadastroLocal.estado']}" />
      <p:inputText value="#{localManagedBean.local.estado}"/>
	  
	  </p:panelGrid>
	  <p:commandButton value="#{msg['pages.cadastroLocal.btnSalvar']}" 
	                 action="#{localManagedBean.salvar}"
	                 update=":formLocal, :tabelaLocal"
	                 />
       </h:form>
	
   <p:dataTable value="#{localManagedBean.locals}"
                var="aux"
                id="tabelaLocal"
   >
      <p:column headerText="#{msg['pages.cadastroLocal.nome']}">
        <p:outputLabel value="#{aux.nome}" />
      </p:column>
      <p:column headerText="#{msg['pages.cadastroLocal.rua']}">
        <p:outputLabel value="#{aux.rua}" />
      </p:column>
      <p:column headerText="#{msg['pages.cadastroLocal.numero']}">
        <p:outputLabel value="#{aux.numero}" />
      </p:column>
      <p:column headerText="#{msg['pages.cadastroLocal.bairro']}">
        <p:outputLabel value="#{aux.bairro}" />
      </p:column>
	  <p:column headerText="#{msg['pages.cadastroLocal.cidade']}">
        <p:outputLabel value="#{aux.cidade}" />
      </p:column>
	  <p:column headerText="#{msg['pages.cadastroLocal.estado']}">
        <p:outputLabel value="#{aux.estado}" />
      </p:column>
      
   </p:dataTable>	
	   
	</ui:define>
</ui:composition>
