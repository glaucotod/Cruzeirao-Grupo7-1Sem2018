<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets">

	<ui:define name="title">
		<h:outputText value="Cadastro Time" />
	</ui:define>


	<ui:define name="principal">

		<h1>
			<p:outputLabel value="Cadastro Time" />
		</h1>

		<h:form id="formTime">
			<p:panelGrid columns="2">
				<p:outputLabel value="Nome" />
				<p:inputText value="#{equipeManagedBean.equipe.nome}"
					required="true" label="#{msg['pages.cadastroTime.nome']}" />

				<p:outputLabel value="Cidade" />
				<p:inputText value="#{equipeManagedBean.equipe.cidade}"
					required="true" label="Cidade" />

				<p:outputLabel for="dataInicio" value="Data de Fundação" />
				<p:calendar id="dataInicio"
					value="#{equipeManagedBean.equipe.dataFundacao}" showOn="button" />

				<h:outputLabel value="Diretor " for="diretor" />
				<h:selectOneMenu value="#{usuarioManagedBean.usuario.nome}"
					style="width:100%;" required="true">
					<f:selectItems value="#{usuarioManagedBean.usuarios}" var="usuario"
						itemLabel="#{usuario.nome}" itemValue="#{usuario.nome}" />
				</h:selectOneMenu>

			</p:panelGrid>
			<p:commandButton value="Salvar"
				action="#{equipeManagedBean.salvar}" update=":formTime, :tabelaTime" />
		</h:form>

		<p:dataTable value="#{equipeManagedBean.equipes}" var="aux"
			id="tabelaTime">
			<p:column headerText="Nome">
				<p:outputLabel value="#{aux.nome}" />
			</p:column>
			<p:column headerText="Cidade">
				<p:outputLabel value="#{aux.cidade}" />
			</p:column>
			<p:column headerText="Data de Fundação">
				<p:outputLabel value="#{aux.dataFundacao}" />
			</p:column>
			

		</p:dataTable>

	</ui:define>
</ui:composition>
