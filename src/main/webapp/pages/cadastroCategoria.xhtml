<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
>
	
	<ui:define name="title">
		<h:outputText value="Cadastro Categoria" />
	</ui:define>
	

	<ui:define name="principal">
	  
	  <h1><p:outputLabel value="Cadastro Categoria"/></h1>
	  
	  <h:form id="formCatergoria">	
	  <p:panelGrid columns="2">
      
	  <p:outputLabel value="Nome" />
      <p:inputText value="#{categoriaManagedBean.categoria.nome}"/>
	  
	  <p:outputLabel value="Idade Minima" />
      <p:inputText value="#{categoriaManagedBean.categoria.idadeMin}"/>
	  
      <p:outputLabel value="Genero" />
      <p:inputText value="#{categoriaManagedBean.categoria.genero}"/>
	  
	  </p:panelGrid>
	  <p:commandButton value="Salvar" 
	                 action="#{categoriaManagedBean.salvar}"
	                 update=":formCatergoria, :tabelaCatergoria"
	                 />
       </h:form>
	
   <p:dataTable value="#{categoriaManagedBean.categorias}"
                var="aux"
                id="tabelaCatergoria"
   >
      <p:column headerText="Nome">
        <p:outputLabel value="#{aux.nome}" />
      </p:column>
      <p:column headerText="Idade Minima">
        <p:outputLabel value="#{aux.idadeMin}" />
      </p:column>
      <p:column headerText="Genero">
        <p:outputLabel value="#{aux.genero}" />
      </p:column>
      
   </p:dataTable>	
	   
	</ui:define>
</ui:composition>
