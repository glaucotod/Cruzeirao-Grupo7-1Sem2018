<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components">
	
	<ui:define name="title">
		<h:outputText value="Cadastro Usuário" />
	</ui:define>
	

	<ui:define name="principal">
	  
	  <h1><p:outputLabel value="Cadastro Usuário"/></h1>
	  
	  <h:form id="formUsuario">	
	  <p:panelGrid columns="2">
      <p:outputLabel value="Nome" />
      <p:inputText value="#{usuarioManagedBean.usuario.nome}"/>
	  <p:outputLabel value="Email" />
      <p:inputText value="#{usuarioManagedBean.usuario.email}"/>
      <p:outputLabel value="RG" />
      <p:inputText value="#{usuarioManagedBean.usuario.rg}"/>
      <p:outputLabel value="CPF" />
      <p:inputText value="#{usuarioManagedBean.usuario.cpf}"/>
      <p:outputLabel value="Data de Nascimento" />
      <p:inputText value="#{usuarioManagedBean.usuario.dataNascimento}"/>
      <p:outputLabel for="sexo" value="Sexo" />
        <p:selectOneMenu id="sexo" value="#{usuarioManagedBean.usuario.sexo}" style="width:125px">
            <f:selectItem itemLabel="Selecione" itemValue="" />
            <f:selectItem itemLabel="Masculino" itemValue="Masculino" />
            <f:selectItem itemLabel="Feminino" itemValue="Feminino" />
        </p:selectOneMenu>
      <p:outputLabel value="Endereço" />
      <p:inputText value="#{usuarioManagedBean.usuario.endereco}"/>
      <p:outputLabel value="Telefone Movel" />
      <p:inputText value="#{usuarioManagedBean.usuario.telefoneMovel}"/>
      <p:outputLabel value="Telefone Fixo" />
      <p:inputText value="#{usuarioManagedBean.usuario.telefoneFixo}"/>
	  </p:panelGrid>
	  <p:commandButton value="Salvar" 
	                 action="#{usuarioManagedBean.Salvar}"
	                 update=":formUsuario , :formTableUsuarios"
	                 />
       </h:form>
	   
	</ui:define>
</ui:composition>
