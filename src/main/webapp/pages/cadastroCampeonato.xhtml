<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components">
	
	<ui:define name="title">
		<h:outputText value="#{msg['pages.cadastroCampeonato.title']}" />
	</ui:define>
	

	<ui:define name="principal">
	  
	  <h1><p:outputLabel value="#{'Cadatro Campeonato'}"/></h1>
	  
	  <h:form id="formCampeonato">	
	  <p:panelGrid columns="2">
      <p:outputLabel value="#{'Nome'}" />
      <p:inputText value="#{campeonatoManagedBean.campeonato.nome}"/>
   
	  
	  </p:panelGrid>
	  <p:commandButton value="#{'Salvar'}" 
	                 action="#{CampeonatoManagedBean.salvar}"
	                 update=":formCampeonato "
	                 />
       </h:form>
	
	   
	</ui:define>
</ui:composition>
