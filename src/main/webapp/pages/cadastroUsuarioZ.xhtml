<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	>
	
	<!-- Titulo da Pagina -->
	
	<ui:define name="title">
		<h:outputText value="Cadastro Usuario" />
	</ui:define>
	
	<ui:define name="principal">
	  
	<!-- Titulo da Pagina -->
	
	<!-- Imagem -->
	
	<h:panelGrid columns="1" width="100%">
		 <p:graphicImage 
					    library="sistema" 
						name="imagens/logo.png"
						alt="#{msg['pages.comuns.cabecalho.img.alt']}" 
						title="#{msg['pages.comuns.cabecalho.img.title']}" />
	</h:panelGrid>
	
	<!-- Imagem -->
	
	<!-- Menu -->
	
	<p:menubar>
   		<p:submenu label="Cadastro" icon="ui-icon-pencil">
        	<p:menuitem value="Cadastro Usuario" url="http://localhost:8080/ProjetoMaven/pages/cadastroUsuario.xhtml" />
        	<p:separator />
        	<p:menuitem value="Cadastro Campeonato" url="http://localhost:8080/ProjetoMaven/pages/cadastroCampeonato.xhtml" />
        	<p:separator />
        	<p:menuitem value="Cadastro Equipe" url="http://localhost:8080/ProjetoMaven/pages/cadastroEquipe.xhtml" />
        	<p:separator />
        	<p:menuitem value="Cadastro Local" url="http://localhost:8080/ProjetoMaven/pages/cadastroLocal.xhtml" />
        	<p:separator />
        	<p:menuitem value="Cadastro Categoria" url="http://localhost:8080/ProjetoMaven/pages/cadastroCategoria.xhtml" />  
        	<p:separator />
        	<p:menuitem value="Cadastro Elenco" url="http://localhost:8080/ProjetoMaven/pages/cadastroElenco.xhtml" />       
		</p:submenu>
	</p:menubar>
	
	<!-- Menu -->
	
	<!-- Pagina Principal -->
	
	<h2><p:outputLabel value="Cadastro Usuario"/></h2>
	
	<p:separator />
	
	<p:menubar>
    	<p:menuitem value="Torcedor/Admin/Juiz/Organizador" url="http://localhost:8080/ProjetoMaven/pages/cadastroUsuarioX.xhtml"/>
    	<p:separator />
    	<p:menuitem value="Jogador/Tecnico/Massagista/Auxiliar/Diretor" url="http://localhost:8080/ProjetoMaven/pages/cadastroUsuarioY.xhtml"/>
    	<p:separator />
    	<p:menuitem value="Preparador Fisico" url="http://localhost:8080/ProjetoMaven/pages/cadastroUsuarioZ.xhtml"/>
	</p:menubar>
	
	<p:separator />
	  
	  <h:form id="formUsuario">	
	  
		  <p:panelGrid columns="2">
		  
		      <p:outputLabel for = "nome" value="Nome" />
		      <p:inputText id = "nome"
		      	value="#{usuarioManagedBean.usuario.nome}"
		      	required="true" requiredMessage="Entrada obrigatoria"
		      />
		      
		      <h:outputLabel value="Role" for="tipoUsuario" />
			  <h:selectOneMenu value="#{usuarioManagedBean.usuario.tipoUsuario}" required="true" requiredMessage="Entrada obrigatoria">		
				<f:selectItem itemLabel="Preparador Fisico" itemValue="Preparador Fisico" />
			  </h:selectOneMenu>	
		      
		      <p:outputLabel for="dataNascimento" value="Data de Nascimento" />
			  <p:calendar id = "dataNascimento" value="#{usuarioManagedBean.usuario.dataNascimento}" pattern="dd/MM/yyyy" mask="true" required="true" >
			  </p:calendar>
		      
		      <p:outputLabel value="Telefone Fixo" />
		      <p:inputMask value="#{usuarioManagedBean.usuario.telefoneFixo}" mask="(99)99999-9999"/>
		      
		      <p:outputLabel value="Telefone Movel" />
		      <p:inputMask value="#{usuarioManagedBean.usuario.telefoneMovel}" mask="(99)99999-9999"/>
		      
		      <p:outputLabel value="Endereco" />
		      <p:inputText value="#{usuarioManagedBean.usuario.endereco}"/>
		      
		      <p:outputLabel value="RG" />
		      <p:inputMask value="#{usuarioManagedBean.usuario.rg}" mask="99999999-9" required="true" requiredMessage="Entrada obrigatoria"/>
		      
		      <p:outputLabel value="CPF" />		      
		      <p:inputMask value="#{usuarioManagedBean.usuario.cpf}" mask="999.999.999-99" required="true" requiredMessage="Entrada obrigatoria"/>
		      
			  <p:outputLabel value="CREF" />			  
			  <p:inputText value="#{usuarioManagedBean.usuario.cref}" required="true" requiredMessage="Entrada obrigatoria"/>
			  
		      <h:outputLabel value="Sexo" for="sexo" />
			  <h:selectOneMenu value="#{usuarioManagedBean.usuario.sexo}" required="true" requiredMessage="Entrada obrigatoria">		
				<f:selectItem itemLabel="Masculino" itemValue="Masculino" />
				<f:selectItem itemLabel="Feminino" itemValue="Feminino" />
			  </h:selectOneMenu>	
		      
		      <p:outputLabel for = "email" value="Email" />
		      <p:inputText id = "email"
		      	value="#{usuarioManagedBean.usuario.email}"
		      	required="true" requiredMessage="Entrada obrigatoria"
		      />
		      
		      <p:outputLabel for = "senha" value="Senha" />
		      <p:password id="senha"
		      	feedback="true" 
		      	inline="true" 
		      	value="#{usuarioManagedBean.usuario.senha}"
		      	required="true" requiredMessage="Entrada obrigatoria"
		      />
		      
		  </p:panelGrid>
		  
		  <br> </br>
		  																				  
		  <p:commandButton value="Salvar" action="#{usuarioManagedBean.salvar()}" update="formUsuario :tabelaUsuario"/>
       </h:form>
	   
	   <br> </br>
	   	
	   <p:dataTable 
	   		value="#{usuarioManagedBean.usuarios}" 
	   		var="aux" 
	   		id="tabelaUsuario"
	   		editable="true"     
            paginator="true"
            rows="15"
            paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
            rowsPerPageTemplate="05,10,15"  
            emptyMessage="#{msg['pages.cadastroAluno.filterMSG']}"
	   	>

	      <p:column headerText="Id" filterBy="#{aux.id}">
            <p:outputLabel value="#{aux.id}" />
      	  </p:column>
   	      <p:column headerText="Nome">
	        <p:outputLabel value="#{aux.nome}" />
	      </p:column>
   	      <p:column headerText="Role">
	        <p:outputLabel value="#{aux.tipoUsuario}" />
	      </p:column>
	      <p:column headerText="Email">
	        <p:outputLabel value="#{aux.email}" />
	      </p:column>
	      <p:column headerText="Data de Nascimento">
	        <h:outputText value="#{aux.dataNascimento}">
	        <f:convertDateTime pattern="dd/MM/yyyy" />
	        </h:outputText>
	      </p:column>
	      <p:column headerText="Cpf">
	        <p:outputLabel value="#{aux.cpf}" />
	      </p:column>
	      <p:column headerText="Rg">
	        <p:outputLabel value="#{aux.rg}" />
	      </p:column>
	      <p:column headerText="Sexo">
	        <p:outputLabel value="#{aux.sexo}" />
	      </p:column>
	      
	      
	      
	   </p:dataTable>	
	   
	</ui:define>
</ui:composition>
