<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
>
	
	<ui:define name="title">
		<h:outputText value="#{msg['pages.cadastroJuiz.title']}" />
	</ui:define>
	

	<ui:define name="principal">
	  
	  <h1><p:outputLabel value="#{msg['pages.cadastroJuiz.menu']}"/></h1>
	  
	  <h:form id="formJuiz">	
		  <p:panelGrid columns="2">
		  
		      <p:outputLabel value="#{msg['pages.cadastroJuiz.nome']}" />
		      <p:inputText value="#{juizManageBean.juiz.nome}"/>
			  <p:outputLabel value="#{msg['pages.cadastroJuiz.email']}" />
		      <p:inputText value="#{juizManageBean.juiz.email}"/>
		      <p:outputLabel value="#{msg['pages.cadastroJuiz.RG']}" />
		      <p:inputText value="#{juizManageBean.juiz.rg}"/>
		      
		  </p:panelGrid>
		  <p:commandButton value="#{msg['pages.cadastroJuiz.btnSalvar']}" action="#{juizManageBean.salvar}" update="formJuiz :tabelaJuiz"/>
       </h:form>
	
	   <p:dataTable value="#{juizManageBean.juizes}" var="aux" id="tabelaJuiz">
	      <p:column headerText="#{msg['pages.cadastroJuiz.nome']}">
	        <p:outputLabel value="#{aux.nome}" />
	      </p:column>
	      <p:column headerText="#{msg['pages.cadastroJuiz.email']}">
	        <p:outputLabel value="#{aux.email}" />
	      </p:column>
   	      <p:column headerText="#{msg['pages.cadastroJuiz.RG']}">
	        <p:outputLabel value="#{aux.rg}" />
	      </p:column>
	      
	   </p:dataTable>	
	   
	</ui:define>
</ui:composition>
